<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arenas</title>
</head>
<body>
  <h1>Escolha uma de nossas arenas</h1>
  <ul id="arenas"></ul>
  
</body>
</html>

<script>


  
  async function carregarDados() {
            try {

                const token = sessionStorage.getItem('token')

                if(token){
                  const response = await fetch('http://127.0.0.1:3000/arenas', {
                    headers: {
                      'authorization': `Bearer ${token}`
                    }
                  });

                  const inforArena = document.querySelector("#arenas");
                  const dados = await response.json();
                  console.log(dados)
                  dados.arenas.forEach(item => {
                      const li = document.createElement('li');
                      li.textContent = `Nome: ${item.nomeArena}`; // Ajuste conforme as colunas da sua tabela
                      inforArena.appendChild(li);
                  });
                }else {
                  throw new Error("Usuario não está logado");
                  window.location.href = '/'
                  
                }

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Carrega os dados ao carregar a página
        window.onload = carregarDados;


</script>
