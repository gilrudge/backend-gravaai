<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

  <h1>Login</h1>

  <form id="cadastro">    
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <label for="senha">Senha:</label><br>
    <input type="text" id="senha" name="senha"><br><br>   
    <button type="submit" id="send" form="cadastro">Enviar</button>
  </form>
  <a href="/pass-recover">
    <p>Esqueceu sua senha?</p>
  </a>
  <a href="/">
    <p>voltar</p>
  </a>
  
</body>
</html>

<script>

  const form = document.querySelector("#cadastro");

  form.addEventListener("submit", async function(e){

    e.preventDefault()
    
    const valorEmail = document.querySelector("#email");
    const valorSenha = document.querySelector("#senha");

    const email = valorEmail.value
    const password = valorSenha.value
   
    

    try {
      
      const loginResponse = await fetch('http://127.0.0.1:3000/auth/login', {
        method: 'POST',
        body: JSON.stringify({email, password}),
        headers:{
          'Content-Type':'application/json;charset=UTF-8'
        }     
      });

      
      
      if(!loginResponse.ok){
        window.location.href = '/'
        throw new Error('Erro ao fazer login, tente novamente');
      }

      

      const loginData = await loginResponse.json();
      sessionStorage.setItem('token', loginData.token)

      // console.log("Token armazenado:", sessionStorage.getItem('token'));
      const token = await sessionStorage.getItem('token')

      
      if(token){
                 
        const arenasResponse = await  fetch('http://127.0.0.1:3000/arenas', {
          method: 'GET',
          headers: {
            'Content-Type':'application/json; charset=UTF-8',
            'Authorization':`Bearer ${token}`
            // 'Accept':'application/json'
          }
        })
          // .then(response => response.json())
          // .then(response => console.log(response))
          // .then(response => JSON.stringify(response));
        const response = await arenasResponse.json();
        const arenasInfo = await JSON.stringify(response);

        // console.log(arenasResponse);
        // console.log(arenasInfo);

        if(!arenasResponse.ok){
          throw new Error('Erro ao carregar informações de arenas')
        }

        
        const paginaHtml = await fetch('http://127.0.0.1:3000/pagina-arenas', {
          method: 'GET',
          headers: {
            'Content-Type': 'text/html; charset=utf-8',
            'Authorization':`Bearer ${token}`
          }
        });
      
        // window.location.replace('http://127.0.0.1:3000/pagina-arenas')  
        const responseHtml = await paginaHtml.text()
        // document.open()
        document.write(responseHtml)

        // console.log(responseHtml)
        // window.location.href = '/pagina-arenas'
        
        // console.log(arenasResponse)
      }else {

        throw new Error("Token não carregado");
      };

      
          

    } catch (error) {
        console.log(error.message)
      
    }      
        
 }) 
    
</script>
